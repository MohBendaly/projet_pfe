static_sites:
  - name: angular-frontend
    buildCommand: npm run build --prod
    publish: dist/projet_pfe
    routes:
      - type: rewrite
        source: /api/*
        destination: https://spring-pfe-ugzh.onrender.com/api/*
      - type: rewrite
        source: /*
        destination: /index.html
      - type: postgres
          name: postgresql-rendement
          plan: free
          ipAllowList: []  # Laisser vide pour permettre toutes les connexions
          databaseName: recruitment_db
          user: spring_user
